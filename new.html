<!DOCTYPE html>
<html ng-app="site">
<head>
	<title>David Shriver</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="shortcut icon" href="./favicon.ico" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/main.css" />
</head>

<body ng-controller="MainController as main">
	<div class="container-fluid">
		<div class="header">
			<div class="content">
				<div class="row">
					<a class="col-sm-8 col-md-4" href="#"><h1>David Shriver</h1></a>
					<input class="col-sm-4 col-md-offset-4" ng-model="query" placeholder="Search all repos">
				</div>
			</div>
		</div>
		<div class="content">
			<div class="loading" ng-hide="projects">Loading projects...</div>
			<div class="row no-repos" ng-show="filteredProjects.length == 0" ng-cloak>
				No repos found matching ''{{query}}''.
			</div>
			<div class="row" ng-show="projects" ng-cloak>
				<div class="col-md-4 col-sm-6" ng-repeat="project in (filteredProjects = (projects | filter:query))">
					<div class=" panel panel-default">
						<a ng-href="{{project.url}}">
							<div class="panel-heading">
								<h3 class="panel-title project-name">{{project.name}}</h3>
							</div>
						</a>
						<div class="panel-body project-description">
							<p>{{project.description}}</p>
						</div>
						<div class="panel-body project-language">
							<p>{{project.language}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="content">
			Designed by <a href="#">David Shriver</a>
		</div>
	</footer>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
