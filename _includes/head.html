<head>
    <meta charset="utf-8">
    <meta name="canonical" href="{{ site.url }}">
    <meta name="description" content="{{ site.data.profile.description }}">
    <meta name="keywords" content="{{ site.data.profile.keywords | join: ', ' }}">
    <meta name="author" content="{{ site.data.profile.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" />

    <meta property="og:title" content="David Shriver" />
    <meta property="og:type" content="profile" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:image" content="{{ 'assets/images/profile.jpg' | absolute_url }}" />
    <meta property="og:description" content="{{ site.data.profile.description }}">

    {% if page.title -%}
    <title>{{ page.title }}</title>
    {%- else -%}
    <title>{{ site.data.profile.name }}{% if site.data.profile.position %} - {{ site.data.profile.position }}{% endif
        -%}
    </title>
    {%- endif %}

    {% include default_style.html %}

    <noscript>
        <style>
            #toggle-dark,
            #toggle-light {
                display: none !important;
            }
        </style>
    </noscript>

    {%- include analytics.html -%}
</head>
