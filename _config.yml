collections:
  artifacts:
    output: true
  publications:
    output: true

defaults:
  - scope:
      path: ""
      type: "artifacts"
    values:
      layout: "artifact"
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "publication"

analytics:
  google:
    # CHANGE THIS IF YOU USE THIS TEMPLATE!
    tracking_id: "G-3N6Y3DYYM0"

plugins:
  - jekyll-sitemap

exclude:
  - CHANGELOG
  - CNAME
  - LICENSE
  - README
  - tmp
